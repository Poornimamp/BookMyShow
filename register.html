<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<body>
    <h1>Registration</h1>
    <form action="login.html" method="post">
    <label for="fn"style="color: blue;">FirstName:</label>
    <input type="text" name="fn" id="fn"placeholder="Enter Name"required autofocus><br>
    <label for="ln"style="color: blue;">LastName:</label>
    <input type="text" name="ln" id="ln"placeholder="Enter Name"><br>
    <label for="email"style="color: blue;">Email:</label>
    <input type="text" name="ln" id="email"placeholder="xyz@gmail.com"><br>
    <label for="Cno"style="color: blue;">ContactNumber:</label>
    <input type="number" name="Cno" id="Cno"placeholder="Enter mobile num"required><br>
    <label for="pwd"style="color: blue;">Password:</label>
    <input type="password" name="pwd" id="pwd"required><br>
    <label for="cpwd"style="color: blue;">Confirm password:</label>
    <input type="password" name="cpwd"id="cpwd"required><br>
    <button type="submit" style="color:blue">Register</button>
    
</form>
<a href=index.html><i>Back To Home page</i></a>
</body>
</html>
